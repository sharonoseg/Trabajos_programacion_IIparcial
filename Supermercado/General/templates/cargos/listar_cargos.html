{% extends 'base.html' %}

{% block body %}
<div>
    <div class="d-flex justify-content-between align-items-center">
    <h1>Cargos</h1>
    <a href="{% url 'agregar_cargo'%}"  class="btn btn-success btn-sm">Agregar</a> 
</div>
    <h1>Cargos</h1>
    <table class="table  table-striped">
        <tr>
            <th>Cargo</th>
            <th></th>
        </tr>
        {% for cargo in cargos %}
        <tr>
            <td>{{cargo.name}}</td>
            <td>
                <div>
                    <div class="gap-2 d-flex justify-content-end">
                    <a href="{% url 'actualizar_cargo' cargo.uuid %}" class="btn btn-warning btn-sm">Modificar</a>
                    <a href="" class="btn btn-danger btn-sm">Eliminar</a>
                </div>
            </td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
